<mat-spinner *ngIf="isLoading" class="custom-spinner"></mat-spinner>

<div class="form-group">
  <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchStr" />
</div>

<mat-accordion multi="true" *ngIf="scraps.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let scrap of scraps.slice().reverse() | ScrapFilter:searchStr">

    <mat-expansion-panel-header>
      <strong id=recipe_name>{{ scrap.title }}</strong>

    </mat-expansion-panel-header>

    <div id=recipe_content>
      <strong>Description:</strong> <p>{{ scrap.description }}</p><br>
      <strong>ingredients:</strong> <br><p>{{ scrap.ingredients }}</p><br>
      <strong>instructions:</strong> <p>{{ scrap.instructions }}</p><br>
      <strong>servings:</strong> <p>{{scrap.servings}}</p>
      <div class="recipe_image" *ngIf="scrap.imagePath!=null">
        <img [src]="scrap.imagePath" [alt]="scrap.title">
      </div>
    </div>
